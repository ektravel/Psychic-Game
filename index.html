<!DOCTYPE html>
<html lang="en-us">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <meta charset="UTF-8">
        <title> Word Guess Game</title>
    </head>
    <!-- When the page loads, generate a "blank" word picked randomly. Do it by running "startGame" function. -->
    <body onload="startGame()">
       
            <div id = "mainSectionHeader">   
                <h1><mark>Word Guess Game</mark></h1>
                <h2><mark>The Silence of The Lambs</mark></h2>
            </div>
            <div id = "gameText">
                <h2><mark>Press Any Key to Get Started!</mark></h2>
                <br>
                <br>

                <!-- As the user guesses the correct letters, reveal them. -->
                <p id = "lettersGuessed"></p>
                <br>
                <br>

                <!-- Letters Already Guessed. -->
                <p id = "lettersUsed"></p>
                <br>

                <!-- Number of guesses remaining -->
                <p id = "triesLeft"></p>
                <br>

                <!-- Wins: (# of times user guessed the word correctly) -->
                <p id = "wins"></p>
            </div>
        <script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>
</html>
